<div class="randomSort">
    <h1>SORTEIO DE JOGADORES</h1>

    <div class="randomSort__container">
        <div class="randomSort__container__left">
            <h1>ADICIONE OS JOGADORES</h1>

            <div class="randomSort__container__content">
                <input [(ngModel)]="namePlayer" id="namePlayer" type="text" placeholder="Digite o nome do jogador">
                <div class="mt-2">

                    <div class="container__elo">
                        <h5>ELO:</h5>
                        <select [(ngModel)]="eloSelected" name="" id="selectElo">
                            <option *ngFor="let elo of elos" [value]="elo">{{ elo }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="randomSort__container__button">
                <app-btn [eloSelected]="eloSelected" [namePlayer]="namePlayer" btnLabel="ADICIONAR JOGADOR"></app-btn>
            </div>
        </div>
       

        <div class="randomSort__container__right">

            <h1 style="text-align: center;">EQUIPES</h1>

            <div class="mt-2">
                <h5>Quantidade de Equipes: <input [(ngModel)]="numTeams" id="numTeams" type="number" min="0"></h5>
            </div>
            <div class="mt-2">
                <h5>Tipo de Sorteio:
                    <select [(ngModel)]="typeSort"  id="">
                        <option *ngFor="let option of myOptions" [value]="option">{{ option }}</option>
                    </select>
                </h5>
            </div>
            <div class="randomSort__container__button">
                <app-btn-sort [numTeams]="numTeams" typeSort="typeSort" btnLabel="SORTEAR"></app-btn-sort>
            </div>
        </div>
    </div>

    <app-players-added *ngIf="!raffleRealized"></app-players-added>
    <app-sorted-players *ngIf="raffleRealized"></app-sorted-players>

</div>
