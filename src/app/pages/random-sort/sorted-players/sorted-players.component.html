<div class="randomSort__listSortedPlayers">
    <h3 style="text-align: center; margin-bottom: 20px;">TIMES SORTEADOS</h3>
    <div *ngFor="let team of teams" class="randomSort__listSortedPlayers__team">
        <h4>Equipe {{ team.number }}</h4>
        <div *ngFor="let player of team.players">
            <p>{{ player.name }}</p>
        </div>
    </div>
</div>
